<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="dropdown">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <i class='fas fa-shopping-basket'> </i> <b id="counter"></b>
                </button>
                <form class="dropdown-menu">
                    <div class="container-cart">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><i class='fas fa-image'> </i></th>
                                    <th><i class='fas fa-font'> </i></th>
                                    <th><i class='fas fa-dollar-sign'> </i></th>
                                    <th><i class='fas fa-sort-numeric-up'> </i></th>
                                    <th><i class='fas fa-minus-circle'> </i></th>
                                  </tr>
                                </thead>
                                <tbody id="cart"></tbody>
                            </table>
                        <p style="padding-left: 1rem;">Valor total: <b id="elFinalPrice"> </b> </p>
                    </div>
                </form>
              </div>         
        </nav>

        

        <div class="container-fluid">
            <h1> Produtos: </h1>
        <div id="content" class="row" >
            
        </div>

  
            <!-- The Modal -->
            <div class="modal modal-fade" id="productModal">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 id="productTitle" class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">

                        <img src="" id="productImg">

                        <h3 id="productPrice"> </h3>
                        <h5 id="productQtd"> </h5>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnAdd" data-dismiss="modal">Adicionar ao Carrinho</button>
                    </div>
            
                </div>
                </div>
            </div>

    </div>
        <script src="./main.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
